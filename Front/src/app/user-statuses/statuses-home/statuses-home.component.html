<mat-form-field appearance="standard" class="filter">
  <mat-label>Filter</mat-label>
  <input
    matInput
    placeholder="Type status here"
    #input
    (keyup)="applyFilter($event)"
  />
</mat-form-field>

<button mat-raised-button (click)="openDialog()" color="primary">
  Add Status
</button>

<div class="mat-elevation-z8 table" *ngIf="dataSource?.data?.length > 0">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let element">
        {{ element.id }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action" class="actionwidth">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-stroked-button
          color="warn"
          class="btn"
          (click)="deleteStatus(element.id)"
        >
          Delete
        </button>

        <button
          mat-stroked-button
          color="primary"
          class="btn"
          (click)="openDialogUpdate(element.id)"
        >
          Edit
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    #paginator
    [length]="totalRows"
    [pageIndex]="currentPage"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="pageChanged($event)"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
